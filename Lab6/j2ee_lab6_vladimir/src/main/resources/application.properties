spring.application.name=j2ee_lab6_vladimir

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/j2ee_vladimir
spring.datasource.username=root
spring.datasource.password=admin

# Hibernate Properties (JPA Implementation)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Options: update, create, create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL in logs
spring.jpa.show-sql=true

# Set logging level for application packages
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework=WARN

