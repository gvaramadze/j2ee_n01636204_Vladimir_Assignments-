<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center">
<div th:insert="~{header}"></div>

<div class="my-3">
    <a href="/showAddEmployeeForm" class="btn btn-success">Add Employee</a>
    <a href="/findEmployeeById" class="btn btn-info">Find Employee</a>
</div>

<hr>

<h3>Employees List</h3>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.emailId}"></td>
        <td>
            <a th:href="@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Update</a>
            <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:insert="~{footer}"></div>
</body>
</html>
