<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            width: 350px;
            margin: 50px auto;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="form-container p-4 border rounded bg-light">
    <div class="d-flex justify-content-between">
        <h3>Add Employee</h3>
        <a href="/" class="text-danger text-decoration-none fs-3">‚ùå</a>
    </div>
    <form th:action="@{/addEmployee}" th:object="${employee}" method="post">
        <div class="mb-2">
            <label>First Name:</label>
            <input type="text" class="form-control" th:field="*{firstName}">
            <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div class="mb-2">
            <label>Last Name:</label>
            <input type="text" class="form-control" th:field="*{lastName}">
            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div class="mb-2">
            <label>Email:</label>
            <input type="email" class="form-control" th:field="*{emailId}">
            <p class="text-danger" th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></p>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
</body>
</html>
