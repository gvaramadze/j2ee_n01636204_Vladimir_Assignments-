<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div align="center">
    <h1>User Sign Up</h1>
    <form action="#" method="post" th:action="@{/signup}" th:object="${user}">
        <table>
            <tr>
                <td>First Name</td>
                <td><input th:field="*{firstName}" type="text"></td>
                <td><span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input th:field="*{lastName}" type="text"></td>
                <td><span style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input th:field="*{email}" type="email"></td>
                <td><span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input th:field="*{username}" type="text"></td>
                <td><span style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input th:field="*{password}" type="password"></td>
                <td><span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input th:field="*{dob}" type="date"></td>
                <td><span style="color:red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Sign Up"></td>
            </tr>
        </table>
    </form>
    <br>
    <h3>Already have an account? <a th:href="@{/}">Login</a></h3>
</div>
</body>
</html>
